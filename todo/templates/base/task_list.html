{% extends 'base.html' %}


{% block content %}
{% if request.user.is_authenticated %}
<h3>{{ request.user }}</h3>
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="submit" value="Logout">
</form>
{% else %}
<a href="{% url 'login' %}">
    <button type="button">Login</button>
</a>
{% endif %}

<hr>
<h1>My To Do List</h1>
<a href="{% url 'create-task' %}">Add Task</a>
<hr>
<form method="GET">
    <input type="text" name="search" value="{{ search_input }}">
    <input type="submit" value="Search">
</form>

<table>
    <hr>
    {% for task in tasks %}
    <tr>
        <td><a href="{% url 'update-task' task.id %}">{{task.title}}</a></td>
        <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>

{% endblock %}
